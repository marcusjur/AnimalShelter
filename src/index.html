<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="video-container">
        <video id="introVideo" autoplay>
            <source src="../static/movies/intro_e.mp4" type="video/mp4">
            Your system does not support the video tag.
        </video>
    </div>

    <div id="loginForm" class="login-form hidden">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const video = document.getElementById('introVideo');
        const loginForm = document.getElementById('loginForm');

        video.onloadedmetadata = () => {
            const showTime = video.duration - 5; // 5 seconds before the end
            setTimeout(() => {
                loginForm.classList.remove('hidden');
                setTimeout(() => {
                    loginForm.classList.add('fade-in');
                }, 10);
            }, showTime * 1000);
        };
    </script>
</body>
</html>
